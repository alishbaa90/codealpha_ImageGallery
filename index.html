<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>MY AESTHETIC IMAGE GALLERY</h1>
    <div class="gallery">
        <img src="images/img1.jpg" alt="Image 1" class="gallery-item">
        <img src="images/img3.jpg" alt="Image 2" class="gallery-item">
        <img src="images/img4.jpg" alt="Image 3" class="gallery-item">
        <img src="images/img5.jpg" alt="Image 4" class="gallery-item">
        <img src="images/img6.jpg" alt="Image 5" class="gallery-item">
        <img src="images/img7.jpg" alt="Image 6" class="gallery-item">
        <img src="images/img8.jpg" alt="Image 7" class="gallery-item">
        <img src="images/img9.jpg" alt="Image 8" class="gallery-item">
        <img src="images/img10.jpg" alt="Image 9" class="gallery-item">
        <img src="images/img11.jpg" alt="Image 10" class="gallery-item">
        <img src="images/img12.jpg" alt="Image 11" class="gallery-item">
        <img src="images/img13.jpg" alt="Image 12" class="gallery-item">
        <img src="images/img14.jpg" alt="Image 13" class="gallery-item">
        <img src="images/img15.jpg" alt="Image 14" class="gallery-item">
        <img src="images/img16.jpg" alt="Image 15" class="gallery-item">


    </div>

    <div id="image-modal" class="modal">
        <span id="close"><i class="fas fa-times"></i></span> <!-- Close icon -->
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
        <button id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button> <!-- Left Arrow Icon -->
        <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button> <!-- Right Arrow Icon -->
    </div>
    

    <script src="script.js"></script>
</body>
</html>
